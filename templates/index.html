<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merit Order Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Merit Order Market Clearing</h1>
    <div class="container">
        <div class="left-column">
            <h2>Set Demand Level</h2>
            <form action="/set_demand" method="post">
                <label for="demand_level">Demand Level:</label>
                <input type="number" id="demand_level" name="demand_level" required>
                <input type="submit" value="Set Demand Level">
            </form>
            <h2>Demand Level: {{ demand_level }}</h2>
        </div>
        <div class="right-column">
            <h2>All Bids</h2>
            <table>
                <tr>
                    <th>Power Plant Name</th>
                    <th>Bid Power [MW]</th>
                    <th>Bid Price [â‚¬/MWh]</th>
                </tr>
                {% for bid in bids %}
                <tr>
                    <td>{{ bid['power_plant_name'] }}</td>
                    <td>{{ bid['bid_power'] }}</td>
                    <td>{{ bid['bid_price'] }}</td>
                </tr>
                {% endfor %}
            </table>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <form action="/clear_bids" method="post">
                    <input type="submit" value="Clear Bids">
                </form>
            </div>
        </div>
    </div>
    <div class="full-width">
        <h2>Compute Market Clearing Price</h2>
        <form action="/compute_price" method="post">
            <input type="submit" value="Compute Market Clearing Price">
        </form>
        <!-- Market Clearing Price Display -->
        <p id="marketClearingPrice" style="text-align: center; font-size: 20px;"></p>
        <!-- Plot container -->
        <div id="plot" style="width: 100%; height: 500px;"></div>
    </div>

    <script>
        {% if sorted_bids %}
            var sortedBids = {{ sorted_bids | tojson }};
            var demandLevel = {{ demand_level }};
            var marketClearingPrice = {{ market_clearing_price | default('Not Available') }};
        {% endif %}
    </script>
    <script src="{{ url_for('static', filename='js/meritOrderPlot.js') }}"></script>
</body>
</html>
